<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD 명령어 상세 분석 | SEASTAR Engineering</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/world-class.css">
    <link rel="stylesheet" href="styles/feature-detail.css">
</head>

<body>
    <div class="animated-bg"></div>
    <div class="grid-pattern"></div>

    <!-- Header -->
    <header class="header-world-class" id="header">
        <div class="header-inner">
            <a href="/" class="logo-world-class">
                <div class="logo-icon-wc">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span class="logo-text-wc">CAD 장인의 비법</span>
                    <span class="seastar-branding"><i class="fas fa-star"></i> by SEASTAR.work</span>
                </div>
            </a>

            <nav class="nav-world-class">
                <a href="/#content-hub" class="nav-link-wc">
                    <i class="fas fa-arrow-left"></i> 목록으로
                </a>
            </nav>
        </div>
    </header>

    <div class="feature-detail-container" id="detailContainer">
        <!-- Sidebar: Logic Flow -->
        <aside class="detail-sidebar" id="sidebarContent">
            <!-- 로직 카드가 동적으로 삽입됨 -->
        </aside>

        <!-- Main Content -->
        <main class="detail-main">
            <header class="detail-main-header">
                <span class="command-badge" id="softwareBadge">AutoCAD</span>
                <span class="command-badge" id="categoryBadge">그리기</span>
                <h1 class="detail-title" id="featureName">LOADING...</h1>
                <p class="detail-desc" id="featureDesc"></p>

                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <div class="shortcut-box"
                        style="background: rgba(255,255,255,0.05); padding: 0.5rem 1rem; border-radius: 8px;">
                        <span style="color:var(--text-tertiary); font-size: 0.8rem;">단축키</span>
                        <strong style="color:var(--accent-secondary); font-family: 'JetBrains Mono'; margin-left: 8px;"
                            id="featureShortcuts">-</strong>
                    </div>
                </div>
            </header>

            <!-- A-Z Steps -->
            <section style="margin-bottom: 4rem;">
                <h3 class="hub-title-wc" style="font-size: 1.5rem; margin-bottom: 1.5rem;">
                    <i class="fas fa-list-ol" style="color: var(--accent-primary);"></i>
                    단계별 가이드
                </h3>
                <div class="step-list" id="stepList" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- Steps injected here -->
                </div>
            </section>

            <!-- 30년차 엔지니어 프로팁 -->
            <div class="pro-tip-box">
                <div class="pro-tip-header">
                    <i class="fas fa-hard-hat"></i>
                    30년차 엔지니어의 코멘트
                </div>
                <p id="proTipContent"
                    style="color: #e5e7eb; line-height: 1.6; font-size: 1.05rem; white-space: pre-line;">
                    <!-- Tip content -->
                </p>
                <!-- Version History (New) -->
                <div class="version-history-box" id="versionHistoryBox" style="display: none;">
                    <div class="version-header">
                        <i class="fas fa-history"></i>
                        버전별 변경사항 (Version History)
                    </div>
                    <div id="versionList">
                        <!-- Version items injected here -->
                    </div>
                </div>

                <!-- Options A-Z -->
                <section class="options-section">
                    <h3 class="hub-title-wc" style="font-size: 1.5rem;">
                        <i class="fas fa-sliders-h" style="color: var(--accent-secondary);"></i>
                        옵션 완벽 분석 A-Z
                    </h3>
                    <div class="option-grid" id="optionGrid">
                        <!-- Options injected here -->
                    </div>
                </section>

                <!-- Related LISP -->
                <section class="lisp-section" id="lispSection" style="display: none;">
                    <h3 class="hub-title-wc" style="font-size: 1.5rem;">
                        <i class="fas fa-code" style="color: #34d399;"></i>
                        이 기능과 찰떡궁합 LISP
                    </h3>
                    <div id="lispList">
                        <!-- LISP items injected here -->
                    </div>
                </section>
        </main>
    </div>

    <footer class="footer-wc" style="margin-top: 0;">
        <div class="footer-bottom-wc">
            <p class="footer-copy-wc">© 2025 SEASTAR Engineering. 30년의 노하우.</p>
        </div>
    </footer>

    <script src="scripts/feature-detail.js"></script>
</body>

</html>
