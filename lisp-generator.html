<div class="lisp-gen-container">
    <h1>AutoCAD/ZWCAD Lisp Generator</h1>
    <p>필요한 기능을 선택하여 리습(Lisp) 코드를 자동으로 생성하세요.</p>

    <div class="generator-layout">
        <!-- Sidebar: Categories -->
        <div class="gen-sidebar">
            <h3>카테고리</h3>
            <ul class="category-list">
                <li class="active" data-cat="calc">계산 (Calculation)</li>
                <li data-cat="text">텍스트 (Text)</li>
                <li data-cat="layer">레이어 (Layer)</li>
                <li data-cat="block">블록 (Block)</li>
            </ul>
        </div>

        <!-- Main: Options Form -->
        <div class="gen-main">
            <div id="form-calc" class="gen-form active">
                <h2>계산 기능</h2>
                <div class="form-group">
                    <label>기능 선택:</label>
                    <select id="calc-func">
                        <option value="total_len">총 길이 합계 (Total Length)</option>
                        <option value="total_area">총 면적 합계 (Total Area)</option>
                        <option value="count_obj">객체 수량 집계 (Count Objects)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>명령어 (Command Name):</label>
                    <input type="text" id="calc-cmd" value="TL" placeholder="예: TL">
                </div>
                <div class="form-group">
                    <label>대상 객체:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" checked value="LINE"> Line</label>
                        <label><input type="checkbox" checked value="LWPOLYLINE"> Polyline</label>
                        <label><input type="checkbox" checked value="ARC"> Arc</label>
                        <label><input type="checkbox" value="CIRCLE"> Circle</label>
                    </div>
                </div>
            </div>

            <!-- Other forms (hidden by default) -->
            <div id="form-text" class="gen-form" style="display:none;">
                <h2>텍스트 기능</h2>
                <div class="form-group">
                    <label>기능 선택:</label>
                    <select id="text-func">
                        <option value="num_increment">숫자 증감 (Number Increment)</option>
                        <option value="text_align">텍스트 정렬 (Text Align)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>명령어:</label>
                    <input type="text" id="text-cmd" value="TNUM">
                </div>
                <div class="form-group">
                    <label>시작 숫자:</label>
                    <input type="number" id="text-start" value="1">
                </div>
                <div class="form-group">
                    <label>증가값:</label>
                    <input type="number" id="text-step" value="1">
                </div>
            </div>

            <button id="generate-btn" class="btn-primary">코드 생성 (Generate)</button>
        </div>

        <!-- Preview: Code Output -->
        <div class="gen-preview">
            <h3>미리보기</h3>
            <pre><code id="code-output">;; 여기에 코드가 생성됩니다.</code></pre>
            <button id="download-btn" class="btn-secondary" disabled>다운로드 (.lsp)</button>
        </div>
    </div>
</div>

<style>
    .lisp-gen-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .generator-layout {
        display: grid;
        grid-template-columns: 200px 1fr 300px;
        gap: 20px;
        margin-top: 20px;
    }

    .gen-sidebar {
        background: #f8fafc;
        padding: 15px;
        border-radius: 8px;
    }

    .category-list {
        list-style: none;
        padding: 0;
    }

    .category-list li {
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
    }

    .category-list li.active {
        background: #e0e7ff;
        color: #3730a3;
        font-weight: bold;
    }

    .gen-main {
        background: white;
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
    }

    .checkbox-group label {
        margin-right: 10px;
        font-weight: normal;
    }

    .gen-preview {
        background: #1e293b;
        color: #f8fafc;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
    }

    pre {
        background: #0f172a;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        flex-grow: 1;
    }

    .btn-primary {
        background: #2563eb;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    .btn-secondary {
        background: #475569;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-secondary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>

<script src="/scripts/lisp-generator.js"></script>
